<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHTube</title>
    <link rel="shortcut icon" href="assets/images/fab-icon.png" type="image/x-icon">

    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2188e87f2e.js" crossorigin="anonymous"></script>

    <!-- Customize Tailwind CSS -->
    <style type="text/tailwindcss">
        @theme {
      --font-inter: "Inter", sans-serif;
    }
  </style>

    <!-- Customize DaisyUI colors -->
    <style>
        :root {
            --color-primary: #FF1F3D;
            --color-primary-content: #171717;
        }
    </style>

</head>

<body class="font-inter max-w-[1920px] mx-auto px-3 md:px-5 lg:px-10 mt-5 lg:mt-8 mb-[124px]">
    <header>
        <nav class="flex justify-between items-center gap-6">
            <div><img src="assets/images/Logo.png" alt="logo"></div>
            <div>
                <label
                    class="input input-primary border border-primary-content/30 input-xs md:input-sm lg:input-md xl:input-lg rounded-full">
                    <input type="search" required placeholder="Search" />
                    <i class="fa-solid fa-magnifying-glass text-primary"></i>
                </label>
            </div>
            <div><button
                    class="btn btn-xs text-primary-content/70 md:btn-sm lg:btn-md btn-primary hover:text-white btn-outline">SignIn</button>
            </div>
        </nav>
    </header>

    <hr class="text-primary-content/20 my-4 md:my-6 lg:my-8">

    <main>
        <!-- Category button section -->
        <section id="category-buttons-container" class="flex flex-wrap  justify-center gap-6">
            <div>
                <button id="display-all-video-btn" class="font-medium text-primary-content/70 py-2 px-5 rounded-[4px] bg-[#252525]/15 cursor-pointer hover:bg-primary 
            hover:text-white hover:font-semibold">All</button>
            </div>
            <!-- Dynamic buttons comes here form js -->

        </section>

        <!-- Category content section -->
        <section id="video-cards-container"
            class="mt-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Dynamic cards comes here from js -->


        </section>

        <!-- Error message -->
        <div class="hidden" id="error-message">
            <div class="flex flex-col items-center space-y-8 max-w-sm mx-auto text-center mt-[100px]">
                <img src="assets/images/Icon.png" alt="error logo">
                <h1 class="font-bold text-3xl">Oops!! Sorry, There is no content here</h1>
            </div>
        </div>

        <!-- Video details modal -->
        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="video_details_modal.showModal()">open modal</button> -->
        <dialog id="video_details_modal" class="modal">
            <div class="modal-box">
                <div id="modal-details">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>





    </main>

    <script src="utilities/utilities.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
